<!DOCTYPE html>
<html>
<head>
    <title>URL Shortened</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>URL Shortened!</h1>
    <p>Original URL: {{ original_url }}</p>
    <p>Shortened URL: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a></p>
</body>
</html>
